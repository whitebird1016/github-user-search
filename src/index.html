<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karol Binkowski" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script type="module" src="js/app.js"></script>
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <header class="header">
      <h1 class="header__devfinder">devfinder</h1>
      <div class="header__theme">
        <a href="javascript:changeTheme()" class="header__theme-a"
          ><h2 class="header__theme-current">Theme</h2></a
        >
        <button aria-label="Change Theme" class="header__theme-button">
          <img
            src="images/icon-moon.svg"
            alt=""
            class="header__theme-icon header__theme-icon--moon"
          />
          <img
            src="images/icon-sun.svg"
            alt=""
            class="header__theme-icon header__theme-icon--sun"
          />
        </button>
      </div>
    </header>
    <main>
      <div class="search-bar">
        <img src="images/icon-search.svg" alt="" class="search-bar__icon" />
        <input
          type="search"
          placeholder="Search GitHub usernameâ€¦"
          class="search-bar__input"
        />
        <button class="search-bar__button">Search</button>
      </div>
      <div class="result">
        <div class="result__profile">
          <img
            src="https://avatars.githubusercontent.com/u/583231?v=4"
            alt=""
            class="result__avatar"
          />
          <div class="result__profile-details">
            <h1 class="result__name">Loading...</h1>
            <a href="#" target="_blank" class="result__login">Loading...</a>
            <p class="result__joined">Loading...</p>
            <p class="result__bio result__bio--large">Loading...</p>
          </div>
        </div>
        <p class="result__bio result__bio--small">Loading...</p>
        <ul class="result__stats">
          <li class="result__stats-item">
            <p class="result__stats-label">Repos</p>
            <p class="result__stat result__stat--repos">0</p>
          </li>
          <li class="result__stats-item">
            <p class="result__stats-label">Followers</p>
            <p class="result__stat result__stat--followers">0</p>
          </li>
          <li class="result__stats-item">
            <p class="result__stats-label">Following</p>
            <p class="result__stat result__stat--following">0</p>
          </li>
        </ul>
        <ul class="result__links">
          <li class="result__links-item">
            <img
              src="images/icon-location.svg"
              alt=""
              class="result__links-icon result__links-icon--location"
            />
            <a
              href="#"
              target="_blank"
              class="result__links-value result__links-value--location"
            >
              Loading...
            </a>
          </li>
          <li class="result__links-item">
            <img
              src="images/icon-website.svg"
              alt=""
              class="result__links-icon result__links-icon--blog"
            />
            <a
              href="#"
              target="_blank"
              class="result__links-value result__links-value--blog"
            >
              Loading...
            </a>
          </li>
          <li class="result__links-item">
            <img
              src="images/icon-twitter.svg"
              alt=""
              class="result__links-icon result__links-icon--twitter"
            />
            <a
              href="#"
              target="_blank"
              class="result__links-value result__links-value--twitter"
            >
              Loading...
            </a>
          </li>
          <li class="result__links-item">
            <img
              src="images/icon-company.svg"
              alt=""
              class="result__links-icon result__links-icon--company"
            />
            <a
              href="#"
              target="_blank"
              class="result__links-value result__links-value--company"
            >
              Loading...
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/vendor/particles.min.js"></script>
    <script src="js/visuals.js" defer></script>
  </body>
</html>
